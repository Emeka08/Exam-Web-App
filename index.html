<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div><h1>Answer My Questions</h1></div>
    </header>
    <main>
      <div class="container">
        <div class="question">
          <div class="result-screen">
          </div>
          <div class="question question-screen">
            <h2><span></span></h2>
            <label class="option">A<input class="radio" type="radio" name="option" value="1"><span id="opt1">Afolabi</span></label>
            <label class="option">B<input class="radio" type="radio" name="option" value="2"><span id="opt2">Afolabi</span></label>
            <label class="option">C<input class="radio" type="radio" name="option" value="3"><span id="opt3">Afolabi</span></label>
            <label class="option">D<input class="radio" type="radio" name="option" value="4"><span id="opt4">Afolabi</span></label>
          </div>
          <div class="btn-container">
            <button class="btn previous">Previous</button>
            <button class="btn next">Next</button>
          </div>
          <div class="btn-submit-container display-flex">
            <div class="question-to-submit display-none">
              <p>Are you Sure You Want To Submit?</p>
              <button class="btn submit">Yes</button>
              <button class="btn submit unsubmit">No</button>
            </div>
            <div class="btn-to-submit">
              <button class="btn submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p>Designed by <a href="#">Emeka</a></p>
      </div>
    </footer>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/questions.js"></script>
    <script type="module" src="./js/changeOptionColor.js"></script>
  </body>
</html>
